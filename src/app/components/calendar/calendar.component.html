<div class="row">
  <h2 class="text-success col-xs-6 col-md-2 col-lg-2">Calendar</h2>
  <div class="col-xs-3 full-em-margin-top">
    <h4 class="col-xs-4 col-lg-3 text-right c-hand" [style.color]="!weekly ? '#419641' : null" (click)="toggleWeekly(false)">Month</h4>
    <div class="col-xs-5 col-lg-4 col-4k-2">
      <label class="switch">
        <input [(ngModel)]="weekly" (click)="toggleWeekly(!weekly)" class="invisible" type="checkbox" >
        <div class="slider round"></div>
      </label>
  </div>
  <h4 class="col-xs-3 col-lg-2 text-left c-hand" [style.color]="weekly ? '#2196F3' : null" (click)="toggleWeekly(true)">Week</h4>
</div>
<div class="col-xs-12 col-md-3">
  <div (click)="changeMonth(calendarService.displayDays[0].day.getMonth() - 1 ,calendarService.displayDays[0].day.getFullYear())" id="previous-month" class="icon col-xs-3 previous-month c-hand"> {{ formatMonth(calendarService.displayDays[0].day.getMonth() - 1) }} </div>
  <h4 class="col-xs-4">{{ formatMonth(calendarService.displayDays[0].day.getMonth()) }}</h4>
  <h4 class="col-xs-2">{{ calendarService.displayDays[0].day.getFullYear() }}</h4>
  <div (click)="changeMonth(calendarService.displayDays[0].day.getMonth() + 1 ,calendarService.displayDays[0].day.getFullYear())" id="next-month" class="icon col-xs-3 next-month c-hand"> {{ formatMonth(calendarService.displayDays[0].day.getMonth() + 1) }} </div>
</div>
</div>
<div id="calendar" class="panel">
  <ul [ngClass]="{'ul-weekly-true': weekly, 'ul-weekly-false': !weekly}">
      <app-day [day]="day" [weekly]="weekly" *ngFor="let day of calendarService.displayDays; let i = index;"></app-day>
  </ul>
</div>
